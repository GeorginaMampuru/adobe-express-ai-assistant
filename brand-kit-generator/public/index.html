<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Brand Kit Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
            line-height: 1.6;
        }
        
        h1 {
            color: #2A5CAA;
            margin-bottom: 0.5rem;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .upload-area.active {
            border-color: #4CAF50;
            background: #f0fff0;
        }
        
        .upload-area .drop-instructions {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-filename {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 1.5rem 0;
            gap: 0.5rem;
        }
        
        #fileCount {
            display: none;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        progress {
            width: 100%;
            height: 6px;
            border-radius: 3px;
        }
        
        .preview-item.error {
            border: 2px solid #d32f2f;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .form-group input[type="color"] {
            width: 60px;
            height: 40px;
            padding: 2px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .color-inputs {
            display: flex;
            gap: 1rem;
        }
        
        .color-input {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-size-info {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 2px 5px;
    border-radius: 3px;
    font-size: 10px;
}

#fileSizeWarning {
    display: none;
    color: #d32f2f;
    font-size: 0.8rem;
    margin-top: 5px;
}
    </style>
</head>
<body>
    <h1>AI Brand Kit Generator</h1>
    <p>Upload 3+ brand images (logo, website, social media) to generate your brand guidelines</p>
    
    <div class="upload-area" id="dropZone" tabindex="0">
        <p class="drop-instructions">Drag & drop your brand images here</p>
        <p>or</p>
        <input type="file" id="fileInput" accept="image/jpeg, image/png, image/webp" multiple style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Select Files</button>
    </div>
    
    <div id="fileCount"></div>
    <div class="preview" id="imagePreview"></div>

    <div id="fileSizeWarning">Max 10MB per file</div>
    
    <div class="form-group">
        <label for="brandName">Brand Name:</label>
        <input type="text" id="brandName" placeholder="Your brand name">
    </div>
    
    <div class="form-group">
        <label for="brandTagline">Tagline:</label>
        <input type="text" id="brandTagline" placeholder="Your brand tagline">
    </div>
    
    <div class="form-group">
        <label>Brand Colors:</label>
        <div class="color-inputs">
            <div class="color-input">
                <input type="color" id="primaryColor" value="#2A5CAA">
                <label for="primaryColor">Primary</label>
            </div>
            <div class="color-input">
                <input type="color" id="secondaryColor" value="#F4B223">
                <label for="secondaryColor">Secondary</label>
            </div>
        </div>
    </div>
    
    <button id="generateBtn" disabled>Generate Brand Kit</button>
    
    <div class="loading" id="loadingIndicator">
        <p>Analyzing your brand and generating PDF...</p>
        <progress></progress>
    </div>
    
    <div class="status" id="statusMessage"></div>
    
    <script src="app.js"></script>
</body>
</html>
