<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Brand Kit Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
            line-height: 1.6;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .upload-area.active {
            border-color: #4CAF50;
            background: #f0fff0;
        }
        
        .upload-area .drop-instructions {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .preview-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-filename {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 1.5rem 0;
            gap: 0.5rem;
        }
        
        #fileCount {
            display: none;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        progress {
            width: 100%;
            height: 6px;
            border-radius: 3px;
        }
        
        .preview-item.error {
            border: 2px solid #d32f2f;
        }
    </style>
</head>
<body>
    <h1>AI Brand Kit Generator</h1>
    <p>Upload 3+ brand images (logo, website, social media) to generate your brand guidelines</p>
    
    <div class="upload-area" id="dropZone" tabindex="0">
        <p class="drop-instructions">Drag & drop your brand images here</p>
        <p>or</p>
        <input type="file" id="fileInput" accept="image/jpeg, image/png, image/webp" multiple style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Select Files</button>
    </div>
    
    <div id="fileCount"></div>
    <div class="preview" id="imagePreview"></div>
    
    <div class="form-group">
        <label for="brandName">Brand Name (optional):</label>
        <input type="text" id="brandName" placeholder="Your brand name">
    </div>
    
    <button id="generateBtn" disabled>Generate Brand Kit</button>
    
    <div class="loading" id="loadingIndicator">
        <p>Analyzing your brand and generating PDF...</p>
        <progress></progress>
    </div>
    
    <div class="status" id="statusMessage"></div>
    
    <script src="app.js"></script>
</body>
</html>
